<!DOCTYPE html>
<html>
  <head>
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="form" action="pagina2.html" method="get">
        <label for="contratante">CONTRATANTE:</label>
        <input
          type="text"
          id="contratante"
          name="contratante"
          value="Governo"
          readonly
        />

        <label for="cnpj">CNPJ:</label>
        <input
          type="text"
          id="cnpj"
          name="cnpj"
          value="97107266000170"
          readonly
        />

        <label for="cep1">CEP:</label>
        <input type="text" id="cep1" name="cep1" value="60713-243" readonly />

        <label for="nome">Nome Completo do Profissional:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">Email do Profissional:</label>
        <input type="email" id="email" name="email" required />

        <label for="cpf">CPF do Profissional:</label>
        <input type="text" id="cpf" name="cpf" required />

        <label for="cep2">CEP:</label>
        <input type="text" id="cep2" name="cep2" required />

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required />

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required />

        <label for="profissao">Profissão:</label>
        <select id="profissao" name="profissao">
          <option value="cliente">Cliente</option>
          <option value="técnico">Técnico</option>
          <option value="engenheiro">Engenheiro</option>
          <option value="fiscal">Fiscal</option>
          <option value="auditor">Auditor</option>
          <option value="outro">Outro</option>
        </select>

        <label for="motivos">Descrição dos Motivos de Emissão da ART:</label>
        <textarea id="motivos" name="motivos" required></textarea>

        <label>
          <input type="checkbox" id="declaracao" name="declaracao" required />
          O profissional declara que está cumprindo as normas específicas da sua
          profissão.
        </label>

        <button type="submit">Finalizar</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
